<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style type="text/css">
	@keyframes myfirst{
		0%{opacity: 0}
	    25%{opacity: 100}
	    50%{opacity: 0}
		75%{opacity: 0}
		100%{opacity: 0}
	}
		@keyframes myseason{
		0%{opacity: 0}
	    25%{opacity: 0}
	    50%{opacity: 0}
	    75%{opacity: 100}
		100%{opacity: 0}
	
	}
	p{
		font-size: 100px;
		position: absolute;
		width: 100%;
		text-align: center;
		
		
	}
	#chang{
	    animation: myfirst 7.41s infinite;
	}
	#taotao{
		animation: myseason 7.41s infinite;
	}
</style>
<body>
<audio src="bgm/bgm.wma" autoplay="autoplay" loop="loop" preload="auto"></audio>

	<p id="chang">沧海笑</p>
	<p id="taotao">滔滔两岸潮</p>

</body>
</html>
